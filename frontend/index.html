<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Verifier</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Simple fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Hide scrollbar for video element */
      video::-webkit-scrollbar {
        display: none;
      }
      video {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans selection:bg-cyan-500 selection:text-cyan-900">
    <main class="w-full max-w-2xl mx-auto">
        <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl shadow-2xl p-6 md:p-8">
            
            <header class="text-center mb-6">
                <div class="mx-auto bg-cyan-900/50 border-2 border-cyan-700 rounded-full h-20 w-20 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-slate-100 mt-4">
                    Content Verifier
                </h1>
                <p class="text-slate-400 mt-2">
                    Paste text, a URL, or upload an image/PDF to analyze its credibility.
                </p>
            </header>
            
            <div class="flex border-b border-slate-700" role="tablist">
                <button id="text-tab-button" class="flex-1 py-2 px-4 text-sm font-semibold rounded-t-md transition-colors duration-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-800">
                    Text / URL
                </button>
                <button id="image-tab-button" class="flex-1 py-2 px-4 text-sm font-semibold rounded-t-md transition-colors duration-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-800">
                    File / Photo
                </button>
            </div>
            
            <div class="mt-4">
                <!-- Text Input Section -->
                <div id="text-input-section" class="space-y-4">
                    <form id="verify-form">
                        <textarea id="text-input" placeholder="Paste a block of text or a URL here..." class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition text-white min-h-[150px] resize-y" required></textarea>
                        <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 transition-colors px-4 py-3 rounded-lg text-white font-bold">
                            Verify Text
                        </button>
                    </form>
                </div>
                
                <!-- Image/File Input Section -->
                <div id="image-input-section" class="space-y-4" style="display: none;">
                    <div id="drop-zone" class="border-2 border-dashed border-slate-600 hover:border-cyan-600 p-8 text-center rounded-lg cursor-pointer transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-slate-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="text-slate-300">Click or drag & drop a PDF file here</p>
                        <p class="text-slate-400 text-sm mt-2">PDF files only</p>
                    </div>
                    <input id="file-input" type="file" accept=".pdf" style="display:none;">
                    
                    <button id="start-camera-button" class="w-full bg-green-600 hover:bg-green-700 transition-colors px-4 py-3 rounded-lg text-white font-bold">
                        üì∑ Use Camera
                    </button>
                </div>
                
                <!-- Camera View Section -->
                <div id="camera-view-section" class="space-y-4" style="display:none;">
                    <video id="video-element" autoplay class="w-full max-w-md mx-auto rounded-lg border border-slate-600"></video>
                    <canvas id="canvas-element" style="display:none;"></canvas>
                    <div class="flex gap-4">
                        <button id="capture-button" class="flex-1 bg-blue-600 hover:bg-blue-700 transition-colors px-4 py-3 rounded-lg text-white font-bold">
                            üì∏ Capture
                        </button>
                        <button id="cancel-camera-button" class="flex-1 bg-red-600 hover:bg-red-700 transition-colors px-4 py-3 rounded-lg text-white font-bold">
                            ‚ùå Cancel
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Status Containers -->
            <div id="loading-container" class="mt-6"></div>
            <div id="error-container" class="mt-6"></div>
            <div id="results-container" class="mt-6"></div>
        </div>
        
        <footer class="text-center mt-8 text-slate-400">
            <p>&copy; <span id="year">2025</span> Content Verifier | Powered by FastAPI</p>
        </footer>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
